<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <span class="navbar-brand mb-0 h1">School Manager (Coll√®ge)</span>
    <button class="btn btn-outline-light btn-sm" (click)="logout()">Logout</button>
  </div>
</nav>

<div class="container">

  <div class="row mb-4 g-3 align-items-center">
    <!-- Search Input -->
    <div class="col-md-4">
      <input
        type="text"
        class="form-control"
        placeholder="Search by username..."
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()">
    </div>

    <div class="col-md-3">
      <select class="form-select" [(ngModel)]="selectedLevel" (change)="onFilterChange()">
        <option value="">Filter by Level (All)</option>
        <option *ngFor="let level of levels" [value]="level">{{ level }}</option>
      </select>
    </div>

    <div class="col-md-5 text-end">
      <input type="file" #fileInput style="display: none" (change)="onFileSelected($event)" accept=".csv">

      <button class="btn btn-outline-success me-2" (click)="downloadCsv()" title="Download CSV">
        <i class="bi bi-download"></i>
      </button>

      <button class="btn btn-outline-warning me-2" (click)="fileInput.click()" title="Upload CSV">
        <i class="bi bi-upload"></i>
      </button>

      <button class="btn btn-primary me-2" (click)="onSearch()">Search</button>

      <button class="btn btn-success" (click)="openCreateModal()">
        <i class="bi bi-plus-lg"></i> Add
      </button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-striped table-hover mb-0">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Level</th>
          <th class="text-end">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.id }}</td>
          <td><strong>{{ student.username }}</strong></td>
          <td><span class="badge bg-info text-dark">{{ student.level }}</span></td>
          <td class="text-end">
            <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(student)">
              <i class="bi bi-pencil"></i> Edit
            </button>

            <button class="btn btn-sm btn-outline-danger" (click)="deleteStudent(student.id)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
        <tr *ngIf="students.length === 0">
          <td colspan="4" class="text-center py-4 text-muted">No students found.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Pagination -->
  <div class="d-flex justify-content-between align-items-center mt-3" *ngIf="totalPages > 1">
    <span class="text-muted">Showing page {{ currentPage + 1 }} of {{ totalPages }}</span>
    <nav>
      <ul class="pagination mb-0">
        <li class="page-item" [class.disabled]="currentPage === 0">
          <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
          <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
  </div>

  <app-student-form
    *ngIf="showModal"
    [student]="selectedStudent"
    [isEditMode]="isEditMode"
    (close)="closeModal()"
    (refreshList)="onFormSaved()">
  </app-student-form>

  <app-confirmation-modal
    *ngIf="showDeleteModal"
    title="Delete Student"
    message="Are you sure you want to delete this student? This action cannot be undone."
    (confirm)="confirmDelete()"
    (cancel)="closeDeleteModal()">
  </app-confirmation-modal>

  <app-message-modal
    *ngIf="showMessageModal"
    [title]="messageTitle"
    [message]="messageBody"
    [isError]="isMessageError"
    (close)="closeMessageModal()">
  </app-message-modal>

</div>
