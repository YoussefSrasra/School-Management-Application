<div class="modal d-block" style="background-color: rgba(0,0,0,0.5);">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Change Header Color based on Success/Error -->
      <div class="modal-header text-white" [ngClass]="isError ? 'bg-danger' : 'bg-success'">
        <h5 class="modal-title">{{ title }}</h5>
        <button type="button" class="btn-close btn-close-white" (click)="onClose()"></button>
      </div>

      <div class="modal-body">
        <p class="mb-0">{{ message }}</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn" [ngClass]="isError ? 'btn-danger' : 'btn-success'" (click)="onClose()">OK</button>
      </div>

    </div>
  </div>
</div>
